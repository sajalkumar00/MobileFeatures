<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>

    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Phone</a></li>
                    <li><a href="">Accessories</a></li>
                    <li><a href="">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="info">
            <div class="overlay"></div>
            <img src="images/mobile.png" class="mobile">
           <div id="circle">
                <div class="feature one">
                    <img src="images/camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12mp ultra wide lense</p>
                        
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>SnapDragon 450</p>
                        
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>120hz Display</p>
                        
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/battery.png" alt="">
                    <div>
                    <h1>Battery</h1>
                    <p>5000mhz battery life</p>
                    </div>

                </div>
           </div>
        </div>

        <div class="control">
            <img src="images/arrow.png" id="UpBtn">
            <h3>Features</h3>
            <img src="images/arrow.png" id="DownBtn">
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
